<head>
   <meta name="description" content="Weather Map">
   <meta name="author" content="David James">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="index.css">
   <link rel=stylesheet href=https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css type=text/css>
   <script src=https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/build/ol.js></script>
</head>
<body>
   <script src="index.js"></script>
   <div id="map"></div>
   <button onclick="moveDate(1)">next 12hrs</button>
   <button onclick="moveDate(-1)">prev 12hrs</button>
   <button data-active="false" onclick="toggleLayer(peaksLayer, this)">toggle peaks layer</button>
   <button data-active="true" onclick="toggleLayer(climbLayer, this)">toggle climb layer</button>
   <button data-active="false" onclick="toggleWeather(this)"> toggle weather overlay </button>
   <div id="curTimeDisplay">N/A</div>
</body>
