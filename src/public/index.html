<head>
   <meta name="description" content="Weather Map">
   <meta name="author" content="David James">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="index.css">
   <link rel=stylesheet href=https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css type=text/css>
   <script src=https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/build/ol.js></script>
</head>
<body>
   <script src="index.js"></script>
   <div id="mainContent">
      <div id="header">
         <div class="contentItem" id="toolBar">
            <div class="button" onclick="moveDate(-1)">prev 12hrs</div>
            <div class="button" onclick="moveDate(1)">next 12hrs</div>
            <div class="button off" onclick="toggleLayer(peaksLayer, this)">toggle peaks layer</div>
            <div class="button on"  onclick="toggleLayer(climbLayer, this)">toggle climb layer</div>
            <div class="button off" onclick="toggleWeather(this)"> toggle weather overlay </div>
         </div>
         <div class="contentItem" id="infoPanel">
            <div id="curTimeDisplay">Weather Forecast for Nowish</div>
            <div id="legend">
               <div><div class="legendDot legendRain"></div> 
                  <div class="legendLabel">rain</div>     </div>
               <div><div class="legendDot legendSnow"></div> 
                  <div class="legendLabel">snow</div>     </div>
               <div><div class="legendDot legendClear"></div> 
                  <div class="legendLabel">clear</div>    </div>
               <div><div class="legendDot legendSunny"></div> 
                  <div class="legendLabel">sunny</div>    </div>
               <div><div class="legendDot legendCloudy"></div> 
                  <div class="legendLabel">cloudy</div>   </div>
               <div><div class="legendDot legendLoading"></div> 
                  <div class="legendLabel">loading</div>  </div>
               <div><div class="legendDot legendUnknown"></div> 
                  <div class="legendLabel">unknown (click for details)</div></div>
                  <div class="button" onclick="document.getElementById('showLegendButton').classList.toggle('hide');document.getElementById('legend').classList.toggle('hide')">hide legend</div>
            </div>
            <div id="showLegendButton" class="hide button" onclick="document.getElementById('showLegendButton').classList.toggle('hide');document.getElementById('legend').classList.toggle('hide')">show legend</div>
         </div> 
      </div>
      <div class="contentItem" id="map"></div>
   </div>
</body>
